
{% extends 'blog/base.html' %}
{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{object.profile.image.url}}">
    <div class="media-body">
      <h2 class="account-heading">{{object.username}}</h2>
      <p class="text-secondary">{{object.email}}</p>
      {% if  object.profile.bio_display_agreement %}
      <p class="text">{{object.first_name}}</p>
      <p class="text">{{object.last_name}}</p>
      {% endif %}
      <p class="text">{{object.profile.discription}}</p>
    </div>
  </div>
{% endblock content %}
